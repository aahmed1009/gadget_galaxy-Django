{% extends "index.html" %} {% block content %}
<div class="container mt-4">
  <h2>Product List</h2>
  {% for product in products %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>{{ product.name }}</h5>
      <p>{{ product.description}}</p>
    </div>
  </div>
  {% empty %}
  <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
