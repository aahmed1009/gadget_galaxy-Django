<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Gadget Galaxy{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white">
      <div
        class="container d-flex justify-content-between align-items-center py-3"
      >
        <h1 class="h4 m-0">Gadget Galaxy</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'product_list' %}"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'category_list' %}"
                >Categories</a
              >
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button
                  type="submit"
                  class="btn btn-link nav-link text-white p-0"
                >
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'register' %}"
                >Register</a
              >
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="container my-4 flex-fill">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
      <div class="container">&copy; 2025 Gadget Galaxy</div>
    </footer>
  </body>
</html>
