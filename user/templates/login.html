{% extends 'index.html' %} {% block content %}
<div class="container mt-4">
  <h2>Login</h2>
  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}
  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
